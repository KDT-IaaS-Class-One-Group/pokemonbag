<!-- public/index.html -->
<!DOCTYPE html>
<html>
<head>
  <title>메인 페이지</title>
</head>
<body>
  <h1>메인 페이지</h1>
  <button id="createDataButton">데이터 생성</button>
  <a href="/sub.html">서브 페이지로 이동</a>

  <script>
    const createDataButton = document.getElementById('createDataButton');
    createDataButton.addEventListener('click', async () => {
      const newData = {
        message: '클릭으로 생성된 데이터',
        timestamp: new Date().toLocaleString(),
      };

      // 서버로 데이터 전송
      await fetch('/saveData', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(newData),
      });
    });
  </script>
</body>
</html>
