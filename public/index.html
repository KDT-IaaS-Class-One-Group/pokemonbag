<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
  <title>메인 페이지</title>
</head>
<body>
  <h1>메인 페이지</h1>
  <div class="box" data-index="1">박스 1</div>
  <div class="box" data-index="2">박스 2</div>
  <div class="box" data-index="3">박스 3</div>
  <div class="box" data-index="4">박스 4</div>
  <div class="box" data-index="5">박스 5</div>
  <div class="box" data-index="6">박스 6</div>
  <div class="box" data-index="7">박스 7</div>
  <div class="box" data-index="8">박스 8</div>
  <div class="box" data-index="9">박스 9</div>
  <!-- 나머지 박스 추가 -->

  <script>
    const boxes = document.querySelectorAll('.box');

    boxes.forEach((box) => {
      box.addEventListener('click', async () => {
        const textContent = box.textContent;
        const index = box.getAttribute('data-index');

        // 클릭한 박스의 내용과 인덱스를 서버로 전송
        await fetch('/sendData', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ textContent, index }),
        });
      });
    });
  </script>
</body>
</html>
