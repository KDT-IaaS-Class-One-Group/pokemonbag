<!-- public/sub.html -->
<!DOCTYPE html>
<html>

<head>
    <title>서브 페이지</title>
</head>

<body>
    <h1>서브 페이지</h1>
    <div id="data-container"></div>

    <script>
        // 서버에서 데이터를 가져와 화면에 표시
        fetch('/sub.html')
            .then((response) => response.json())
            .then((data) => {
                const dataContainer = document.getElementById('data-container');
                dataContainer.textContent = JSON.stringify(data, null, 2);
            });
    </script>
</body>

</html>
